    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    ports:
      - 9050:7050
    volumes:
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./crypto-config/ordererOrganizations/pharma-netwokr.com/orderers/orderer3.pharma-netwokr.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/pharma-netwokr.com/orderers/orderer3.pharma-netwokr.com/tls/:/var/hyperledger/orderer/tls
